<!DOCTYPE html>
<html>
  <head>
    <title>Counter</title>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="icon" href="clock.png">
  </head>

  <body>

    <header class="app-header">
      <div class="image-header">
        <img style="max-width: 100%;" src="clock.png"/>
      </div>
      <h3>Contador JS Simples</h3>
    </header>
    <main class="counter-dashboard">

      <section class="counter-dias">
        <h1>Dias</h1>
        <p class="get-days">0</p>
      </section>

      <section class="counter-horas">
          <h1>Horas</h1>
          <p class="get-hours">0</p>
      </section>

      <section class="counter-minutos">        
          <h1>Minutos</h1>
          <p class="get-minutes">0</p>
      </section>
        
      <section class="counter-segundos">
          <h1>Segundos</h1>
          <p class="get-seconds">0</p>
      </section>            

    </main>
      <div>
        <div class="counter-form">
          <input id="dataUser" type="date" />
          <button onclick="getUserDate()" class="button-form">Submit</button>
        </div>        
      </div>  
  </body>
  <script defer src="src/index.js"></script>
</html>
